<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="js/materialize.min.js"></script>
    <title>Login</title>
    <style>
    .top-toast{
        position: fixed !important;
        top: 0 !important;
        margin-top: 0 !important;
    }
    </style>
</head>
<body">
    <main class="container">
            <form id="form-login">
                <div class="col s12 m12">
                    <div class="card red darken-1">
                      <div class="card-content white-text">
                        <span class="card-title" align="center">Login do Admin - ODS17</span>
                    </div>
                  </div>
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="text" name="email">
                </div>
                <div class="input-field">
                    <label>Senha</label>
                    <input type="password" name="senha">
                </div>
                <div>
                    <button class="btn deep-purple lighten-2">Entrar</button>
                </div>
            </form>

            
            <form id="form-cadastro">
                <div class="col s12 m12">
                    <div class="card red darken-1">
                      <div class="card-content white-text">
                        <span class="card-title" align="center">Novo Admin</span>
                    </div>
                  </div>
                </div>
                <div class="input-field">
                    <label>Nome</label>
                    <input type="text" name="nome">
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="text" name="email">
                </div>
                <div class="input-field">
                    <label>Senha</label>
                    <input type="password" name="senha">
                </div>
                <div>
                    <button class="btn deep-purple lighten-2">Concluir</button>
                </div>
            </form>
    </main>
</body>
<script src="js/ajax.js"></script>
<script src="js/admin.js"></script>
</html>
